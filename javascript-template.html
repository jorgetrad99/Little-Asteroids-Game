<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroids</title>
    <style></style>
</head>

<body>
    <canvas id="gameCanvas" width="700" height="500"></canvas>    
    <script>
        const FPS = 30      //frames per second
        const FRICTION = 0.7    // FIRCTION COEFFICIENT OF SPACE (0 = no friction, 1 = lots of friction)
        const SHIP_SIZE = 30    //Ship Height in pixels
        const SHIP_THRUST = 5   //Acceleration of the ship in pixels per second per second
        const TURN_SPEED = 360  //Turn Speed in degrees per second


        /* @type {HTMLCanvasElement} */
        var canv = document.getElementById("gameCanvas")
        var ctx = canv.getContext("2d")

        var ship = {
            x: canv.width / 2,
            y: canv.height / 2,
            r: SHIP_SIZE / 2,
            a: 90 / 180 * Math.PI,       //Convert to Radians
            rot: 0,
            thrusting: false,
            thrust: {
                x: 0,
                y: 0
            }
        }

        //Set up event handlers
        document.addEventListener("keydown", keyDown)
        document.addEventListener("keyup", keyUp)

        //Set up the game Loop
        setInterval(update, 1000 / FPS)

        function keyDown(/** @type {KeyboardEvent} */ evt){
            switch(evt.keyCode) {
                case 37:    //Left Arrow (Rotate Ship Left)
                    ship.rot = TURN_SPEED / 180 * Math.PI / FPS
                    break
                case 38:    //Up Arrow (Thrust the ship forward)
                    ship.thrusting = true
                    break
                case 39:    //Right Arrow (Rotate Ship Right)
                    ship.rot = -TURN_SPEED / 180 * Math.PI / FPS
                    break
            }
        }

        function keyUp(/** @type {KeyboardEvent} */ evt) {
            switch(evt.keyCode) {
                case 37:    //Left Arrow (Stop Rotaiting Left)
                    ship.rot = 0
                    break
                case 38:    //Up Arrow (Stop thrusting)
                    ship.thrusting = false
                    break
                case 39:    //Right Arrow (Stop rotaiting Right)
                    ship.rot = 0
                    break
            }
        }

        function update(){
            //Draw space
            ctx.fillStyle = "black"
            ctx.fillRect(0, 0, canv.width, canv.height)

            //Thrust the ship
            if( ship.thrusting) {
                ship.thrust.x += SHIP_THRUST * Math.cos(ship.a) / FPS
                ship.thrust.y -= SHIP_THRUST * Math.sin(ship.a) / FPS

                //Draw the thruster
                ctx.fillStyle = "red"
                ctx.strokeStyle = "yellow",
                ctx.lineWidth = SHIP_SIZE / 10
                ctx.beginPath()
                ctx.moveTo( //rear Left
                    ship.x - ship.r * ( 2 / 3 * Math.cos(ship.a) + 0.5 * Math.sin(ship.a)),
                    ship.y + ship.r * ( 2 / 3 * Math.sin(ship.a) - 0.5 * Math.cos(ship.a))
                )
                ctx.lineTo(     //Rear centre behind the ship
                    ship.x - ship.r * 2 * Math.cos(ship.a),
                    ship.y + ship.r * 2 * Math.sin(ship.a)
                )
                ctx.lineTo(     //Rear Right
                    ship.x - ship.r * ( 2 / 3 * Math.cos(ship.a) - 0.5 * Math.sin(ship.a)),
                    ship.y + ship.r * ( 2 / 3 * Math.sin(ship.a) + 0.5 * Math.cos(ship.a))
                )
                ctx.closePath()
                ctx.fill()
                ctx.stroke()

                } else {
                    ship.thrust.x -= FRICTION * ship.thrust.x / FPS
                    ship.thrust.y -= FRICTION * ship.thrust.y / FPS
                }

            //Draw a triangular Ship
            ctx.strokeStyle = "white",
            ctx.lineWidth = SHIP_SIZE / 20
            ctx.beginPath()
            ctx.moveTo(
                ship.x + 4 / 3  * ship.r * Math.cos(ship.a),
                ship.y - 4 / 3 * ship.r * Math.sin(ship.a)
            )
            ctx.lineTo(     //Rear left
                ship.x - ship.r * ( 2 / 3 * Math.cos(ship.a) + Math.sin(ship.a)),
                ship.y + ship.r * ( 2 / 3 * Math.sin(ship.a) - Math.cos(ship.a))
            )
            ctx.lineTo(     //Rear Right
                ship.x - ship.r * ( 2 / 3 * Math.cos(ship.a) - Math.sin(ship.a)),
                ship.y + ship.r * ( 2 / 3 * Math.sin(ship.a) + Math.cos(ship.a))
            )
            ctx.closePath()
            ctx.stroke()

            //Rotate Ship
            ship.a += ship.rot

            //Move the Ship
            ship.x += ship.thrust.x
            ship.y += ship.thrust.y

            //Handle edge of Screen
            if(ship.x < 0 - ship.r) {
                ship.x = canv.width + ship.r
            } else if(ship.x > canv.width + ship.r) {
                ship.x = 0 - ship.r
            }
            if(ship.y < 0 - ship.r) {
                ship.y = canv.height + ship.r
            } else if(ship.y > canv.height + ship.r) {
                ship.y = 0 - ship.r
            }

            /* //Centre Dot
            ctx.fillStyle = "red"
            ctx.fillRect(ship.x - 1, ship.y - 1, 2, 2) */
        }
    </script>
</body>
</html>
